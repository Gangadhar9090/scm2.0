<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 30px;
            background: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="container bg-gray-200 w-1/2 p-4 flex flex-col items-center justify-center space-y-3 mx-auto m-4">
        <h1 class="text-2xl font-bold" data-th-text="${name}">
            Welcome to home page
        </h1>
        <p>youtube: <span data-th-text="${youtube}"></span></p>
        <p>instagram: <span data-th-text="${instagram}"></span></p>
        <a th:href="${instagram}">Click here to open</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et numquam laudantium molestias vel non nam soluta enim sit, beatae ipsam! Saepe asperiores pariatur culpa at rerum delectus molestiae tenetur magnam?</p>
        <div>
            <button class="px-3 py-3 rounded bg-blue-700 text-white hover:bg-blue-400 m-2">
                Click here
            </button>
        </div>
    </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
